    - ReturnValueMethodParametersCheckedJobStarted
    - ReturnValueInvalidStateTransition
    - ReturnValueUseOfTimeoutParameterNotSupported
    - ReturnValueBusy
host: localhost:8181
info:
  contact: {}
  description: Provides a single pane of glass for managing devices with Intel® Active
    Management Technology and other device technologies
  title: Console API for Device Management Toolkit
  version: "1.0"
paths:
  /api/v1/admin/ciraconfigs:
    get:
      consumes:
      - application/json
      description: Show all CIRA Configuration profiles
      operationId: getCiraConfigs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controller_http_v1.CIRAConfigCountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: CIRA Configurations
      tags:
      - ciraconfig
    patch:
      consumes:
      - application/json
      description: Edit CIRA Configuration
      operationId: updateCiraConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CIRAConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Edit CIRA Configuration
      tags:
      - ciraconfig
    post:
      consumes:
      - application/json
      description: Add CIRA Configuration
      operationId: addCiraConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CIRAConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Add CIRA Configuration
      tags:
      - ciraconfig
  /api/v1/admin/ciraconfigs/:ciraConfigName:
    delete:
      consumes:
      - application/json
      description: Remove a CIRA Configuration profile
      operationId: removeCiraConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Remove CIRA Configuration
      tags:
      - ciraconfig
    get:
      consumes:
      - application/json
      description: Show a CIRA Configuration profile
      operationId: getCiraConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CIRAConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: CIRA Configuration
      tags:
      - ciraconfig
  /api/v1/admin/domains:
    delete:
      consumes:
      - application/json
      description: Remove a Domain
      operationId: deleteDomain
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Remove Domains
      tags:
      - domains
    get:
      consumes:
      - application/json
      description: Show all domains
      operationId: domains
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controller_http_v1.DomainCountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Show Domains
      tags:
      - domains
    patch:
      consumes:
      - application/json
      description: Edit a Domain
      operationId: updateDomain
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Domain'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Edit Domain
      tags:
      - domains
    post:
      consumes:
      - application/json
      description: Add Domain
      operationId: addDomain
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Domain'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Add Domain
      tags:
      - domains
  /api/v1/admin/domains/:name:
    get:
      consumes:
      - application/json
      description: Show domain by name
      operationId: getDomain
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Domain'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Show Domain
      tags:
      - domains
  /api/v1/admin/ieee8021xconfigs/:
    get:
      consumes:
      - application/json
      description: Retrieves all of the IEEE802.1x configuration profiles from the
        database.
      operationId: get8021xConfigs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Get All IEEE802.1x Configs
      tags:
      - ieee802.1x
    patch:
      consumes:
      - application/json
      description: |-
        Edits an existing IEEE802.1x configuration profile.

        The profileName can not be changed.

        Version must be provided to ensure the correct profile is edited.
      operationId: edit8021xConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Edit a IEEE802.1x Config
      tags:
      - ieee802.1x
    post:
      consumes:
      - application/json
      description: Creates a new IEEE802.1x configuration profile.
      operationId: add8021xConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Create an IEEE802.1x Config
      tags:
      - ieee802.1x
  /api/v1/admin/ieee8021xconfigs/:profileName:
    delete:
      consumes:
      - application/json
      description: Removes the specific IEEE802.1x configuration profile from the
        database.
      operationId: delete8021xConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Remove a IEEE802.1x Config
      tags:
      - ieee802.1x
    get:
      consumes:
      - application/json
      description: Retrieves the specific IEEE802.1x configuration profile from the
        database.
      operationId: get8021xConfig
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Get a IEEE802.1x Config
      tags:
      - ieee802.1x
  /api/v1/admin/profiles:
    delete:
      consumes:
      - application/json
      description: Remove a Profile
      operationId: deleteProfile
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Remove Profile
      tags:
      - profiles
    get:
      consumes:
      - application/json
      description: Show all profiles
      operationId: getProfiles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_controller_http_v1.ProfileCountResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Show Profiles
      tags:
      - profiles
    patch:
      consumes:
      - application/json
      description: Edit a Profile
      operationId: updateProfile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Profile'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Edit Profile
      tags:
      - profiles
    post:
      consumes:
      - application/json
      description: Add Profile
      operationId: addProfile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Profile'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_controller_http_v1.response'
      summary: Add Profile
      tags:
      - profiles
  /api/v1/admin/profiles/:name:
    get:
