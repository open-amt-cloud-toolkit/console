          type: integer
        type: array
      EventOffset:
        type: integer
      EventSensorType:
        type: integer
      EventSeverity:
        type: string
      EventSourceType:
        type: integer
      EventType:
        type: integer
      SensorNumber:
        type: integer
      Time:
        type: string
      eventTypeDesc:
        type: string
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Features:
    properties:
      enableIDER:
        example: true
        type: boolean
      enableKVM:
        example: true
        type: boolean
      enableSOL:
        example: true
        type: boolean
      optInState:
        example: 0
        type: integer
      redirection:
        example: true
        type: boolean
      userConsent:
        example: kvm
        type: string
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig:
    properties:
      authenticationProtocol:
        example: 1
        type: integer
      profileName:
        example: My Profile
        maxLength: 32
        type: string
      pxeTimeout:
        example: 60
        maximum: 86400
        minimum: 0
