    required:
    - profileName
    - pxeTimeout
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Profile:
    properties:
      activation:
        enum:
        - ccmactivate
        - acmactivate
        example: activate
        type: string
      amtPassword:
        example: my_password
        maxLength: 32
        type: string
      ciraConfigName:
        example: My CIRA Config
        type: string
      ciraConfigObject:
        $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CIRAConfig'
      created_by:
        example: admin
        type: string
      creationDate:
        example: "2021-07-01T00:00:00Z"
        type: string
      dhcpEnabled:
        example: true
        type: boolean
      generateRandomMEBxPassword:
        example: true
        type: boolean
      generateRandomPassword:
        example: true
        type: boolean
      iderEnabled:
        example: true
        type: boolean
      ieee8021xProfile:
        $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.IEEE8021xConfig'
      ieee8021xProfileName:
        example: My Profile
        type: string
      ipSyncEnabled:
        example: true
        type: boolean
      kvmEnabled:
        example: true
        type: boolean
      localWifiSyncEnabled:
        example: true
        type: boolean
      mebxPassword:
        example: my_password
        maxLength: 32
        type: string
      profileName:
        example: My Profile
        type: string
      solEnabled:
        example: true
        type: boolean
      tags:
        example:
        - tag1
        - tag2
        items:
          type: string
        type: array
      tenantId:
        example: abc123
        type: string
      tlsCerts:
        $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.TLSCerts'
      tlsMode:
        example: 1
        maximum: 4
        minimum: 1
        type: integer
      tlsSigningAuthority:
        enum:
        - SelfSigned
        - MicrosoftCA
        example: SelfSigned
        type: string
      userConsent:
        default: All
        example: All
        type: string
      version:
        example: 1.0.0
        type: string
      wifiConfigs:
        items:
          $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.ProfileWiFiConfigs'
        type: array
    required:
    - activation
    - profileName
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.ProfileWiFiConfigs:
    properties:
      priority:
        example: 1
        maximum: 255
        minimum: 1
        type: integer
      profileName:
        example: My Profile
        type: string
      profileProfileName:
        example: My Wireless Profile
        type: string
      tenantId:
        example: abc123
        type: string
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.TLSCerts:
