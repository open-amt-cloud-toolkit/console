basePath: /v1
definitions:
  auditlog.AuditLogRecord:
    properties:
      AuditApp:
        example: Security Admin
        type: string
      AuditAppId:
        example: 0
        type: integer
      Event:
        example: Provisioning Started
        type: string
      EventId:
        example: 0
        type: integer
      Ex:
        example: ""
        type: string
      ExStr:
        example: Remote WSAMN
        type: string
      Initiator:
        example: Local
        type: string
      InitiatorType:
        example: 0
        type: integer
      MCLocationType:
        example: 0
        type: integer
      NetAddress:
        example: 127.0.0.1
        type: string
      Time:
        example: "2023-04-19T20:38:20.000Z"
        type: string
    required:
    - AuditApp
    - AuditAppId
    - Event
    - EventId
    - Ex
    - ExStr
    - Initiator
    - InitiatorType
    - MCLocationType
    - NetAddress
    - Time
    type: object
  encoding_xml.Name:
    properties:
      space:
        type: string
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.AuditLog:
    properties:
      records:
        items:
          $ref: '#/definitions/auditlog.AuditLogRecord'
        type: array
      totalCnt:
        example: 0
        type: integer
    required:
    - records
    - totalCnt
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CIRAConfig:
    properties:
      authMethod:
        description: 1 = Mutal Auth, 2 = Username and Password
        enum:
        - 1
        - 2
        example: 2
        type: integer
      commonName:
        example: example.com
        type: string
      configName:
        example: My CIRA Config
        type: string
      mpsPort:
        example: 4433
        type: integer
      mpsRootCertificate:
        example: |-
          -----BEGIN CERTIFICATE-----
          ...
        type: string
      mpsServerAddress:
        example: https://example.com
        type: string
      password:
        example: my_password
        type: string
      proxyDetails:
        example: http://example.com
        type: string
      regeneratePassword:
        example: true
        type: boolean
      serverAddressFormat:
        description: 3 = IPV4, 4= IPV6, 201 = FQDN
        enum:
        - 3
        - 4
        - 201
        example: 201
        type: integer
      tenantId:
        example: abc123
        type: string
      username:
        example: my_username
        type: string
      version:
        example: 1.0.0
        type: string
    required:
    - authMethod
    - mpsPort
    - mpsRootCertificate
    - mpsServerAddress
    - serverAddressFormat
    - username
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.CertCreationResult:
    properties:
      cert:
        type: string
      certBin:
        type: string
      checked:
        example: true
        type: boolean
      'h:':
        type: string
      key:
        items:
          type: integer
        type: array
      pem:
        type: string
      privateKey:
        type: string
      privateKeyBin:
        type: string
