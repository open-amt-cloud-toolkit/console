  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.Device:
    properties:
      allowSelfSigned:
        type: boolean
      connectionStatus:
        type: boolean
      deviceInfo:
        $ref: '#/definitions/github_com_open-amt-cloud-toolkit_console_internal_entity_dto.DeviceInfo'
      dnsSuffix:
        type: string
      friendlyName:
        type: string
      guid:
        type: string
      hostname:
        type: string
      lastConnected:
        type: string
      lastDisconnected:
        type: string
      lastSeen:
        type: string
      mpsInstance:
        type: string
      mpsusername:
        type: string
      password:
        type: string
      tags:
        items:
          type: string
        type: array
      tenantId:
        type: string
      useTLS:
        type: boolean
      username:
        type: string
    type: object
  github_com_open-amt-cloud-toolkit_console_internal_entity_dto.DeviceInfo:
    properties:
      currentMode:
        type: string
      features:
        type: string
      fwBuild:
        type: string
      fwSku:
        type: string
      fwVersion:
        type: string
      ipAddress:
        type: string
      lastUpdated:
        type: string
