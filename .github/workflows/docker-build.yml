name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
      branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
      with:
        egress-policy: audit

    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.0.0
    - name: Build the Docker image
      run: docker build --file Dockerfile --tag  vprodemo.azurecr.io/console:latest --tag vprodemo.azurecr.io/console:${{ github.sha }} .
    - name: Docker Login
      if: ${{ github.ref == 'refs/heads/main' }}      
      uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20 # v3.1.0
      with:
        registry: vprodemo.azurecr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: true
    - name: Push the Docker image to the registry
      if: ${{ github.ref == 'refs/heads/main' }}      
      run: docker push vprodemo.azurecr.io/console:latest
    - name: Push the Docker image to the registry
      if: ${{ github.ref == 'refs/heads/main' }}      
      run: docker push vprodemo.azurecr.io/console:${{ github.sha }}
