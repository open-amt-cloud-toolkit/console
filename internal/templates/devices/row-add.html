<tr id="datarow-add" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4">
    <input type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add="" name="name" placeholder="Device Name" value="" />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add="" name="address" placeholder="IP Address or FQDN" value="" />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add="" name="username" placeholder="Username" value="" />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add="" name="password" placeholder="Password" value="" />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input type="checkbox" data-include-add="" name="usetls" title="UseTLS" />
    Use TLS
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input type="checkbox" data-include-add="" name="selfsignedallowed" title="SelfSignedAllowed" />
    Self-Signed OK
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a hx-post="/device" hx-target="#devices" hx-indicator="#processing" hx-include="input[data-include-add]"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800"
      href="">Save</a>
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a hx-get="/device" hx-target="#devices" hx-indicator="#processing"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-red-100 transition-colors duration-150 bg-red-700 rounded-lg focus:shadow-outline hover:bg-red-800"
      href="">Cancel</a>
  </td>
</tr>
